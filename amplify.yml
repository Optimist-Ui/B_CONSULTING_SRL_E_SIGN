version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Current directory:" && pwd
        - echo "Listing files:" && ls -la
        - echo "Checking web directory:" && ls -la web/
        - cd web
        - npm ci
    build:
      commands:
        - npm run build
    postBuild:
      commands:
        - echo "Build completed, checking dist directory:"
        - ls -la dist/
  artifacts:
    baseDirectory: web/dist
    files:
      - '**/*'
  cache:
    paths:
      - web/node_modules/**/*